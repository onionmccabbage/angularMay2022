<!-- here we build the template for our entry-point app -->
<div>
  <!-- use semantic tags for the page layout - good for accessibility -->
  <header><h2>Using HTTP and Services</h2></header>
  <nav><a href='angular.io'>docs</a></nav>
  <article>
    <form ngForm>
      <!-- here is a drop-down select for the categories -->
      <select name="chosenCategory" [(ngModel)]="chosenCategory">
        <option *ngFor="let cat of categories">{{cat}}</option>
      </select>
      <br/>
      <input id="id" name="'id" [(ngModel)]="id" type="number" min="1" max="8" />
    </form>
    <hr/>
    <app-details [category]="chosenCategory" [id]="id" ></app-details>
  </article>
  <article>
    <section>
      <h3>Here we consume an external API</h3>
      <aside>
        <!-- we can take ANY object and show it as text using the JSON pipe -->
        <!-- <p>Results:{{users |json}}</p> -->
      </aside>
      <aside>
        <ul>
          <li *ngFor="let user of users" >{{user.name}} {{user.username}}</li>
        </ul>
      </aside>
    </section>
  </article>
  <!-- use entities for special characters such as copyright symbol -->
  <footer>&copy;2022 read our legal notice</footer>
</div>
